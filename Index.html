<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="C:\Users\SAM\Desktop\Weather app\Images\search.png" alt="search icon"></button>
            </div> <br>

            <div class="weather">
                <img src="images/mist.png" class="weather-icon">
                <h1 class="temp">27°C</h1>
                <h2 class="city">Tatu</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/drizzle.png">
                        <div>
                            <p class="drizzle">light rains</p>
                            <p>Drizzle</p>
                        </div>
                        <div class="col">
                            <img src="images/wind.png">
                            <div>
                                <p class="Wind">15km/hr</p>
                                <p>Wind Speed</p>
                            </div>
                    </div>
                </div>
            </div>
            </div>

 <script>
                
    const apiKey="38a11a3abbca1736d70ffbcf1541a5f4";
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?&units=metric &q=nairobi";
    async function checkWeather(){
        const response = await fetch (apiUrl + `appid=${apiKey}`);
        var data= await response.json();
     console.log (data);
     document.querySelector('.city').innerHTML=data.name;
     document.querySelector('.temp').innerHTML= Math.round(data.main.temp) +"°C";
     document.querySelector('.humidity').innerHTML=data.main.humidity + "%";
     document.querySelector('.wind').innerHTML=data.wind.speed+ "km/hr";



    }
    checkWeather();
 </script>

  </body>
  
</html>
